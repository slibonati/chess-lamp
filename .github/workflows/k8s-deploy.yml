name: Build, Push, and Deploy to Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'chess_lamp.py'
      - 'govee_lan.py'
      - 'requirements.txt'
      - '.github/workflows/k8s-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  K8S_CONTROL_NODE: k8s-control.monkeyjuicey.com
  K8S_NAMESPACE: chess-lamp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "âœ… Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.K8S_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ env.K8S_CONTROL_NODE }} >> ~/.ssh/known_hosts

      - name: Copy deployment manifests
        run: |
          # Create deployment manifest from template
          # Note: You'll need to commit the chess-lamp-deployment.yaml to the repo
          # or create it dynamically here
          scp -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            .github/k8s/chess-lamp-deployment.yaml \
            slibonat@${{ env.K8S_CONTROL_NODE }}:/tmp/chess-lamp-deployment.yaml || \
          echo "Manifest file not found, will create inline"

      - name: Deploy to Kubernetes
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            slibonat@${{ env.K8S_CONTROL_NODE }} << 'EOF'
            set -e
            # Pull latest image
            kubectl --kubeconfig=/home/slibonat/.kube/config \
              set image deployment/chess-lamp chess-lamp=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
              -n ${{ env.K8S_NAMESPACE }} || \
            # If deployment doesn't exist, create it
            kubectl --kubeconfig=/home/slibonat/.kube/config \
              apply -f /tmp/chess-lamp-deployment.yaml
            
            # Wait for rollout
            kubectl --kubeconfig=/home/slibonat/.kube/config \
              rollout status deployment/chess-lamp -n ${{ env.K8S_NAMESPACE }} --timeout=300s
            
            # Show status
            kubectl --kubeconfig=/home/slibonat/.kube/config \
              get pods -n ${{ env.K8S_NAMESPACE }}
          EOF

      - name: Deployment status
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            slibonat@${{ env.K8S_CONTROL_NODE }} \
            "kubectl --kubeconfig=/home/slibonat/.kube/config get pods,svc -n ${{ env.K8S_NAMESPACE }}"

