name: Build, Push, and Update Git for ArgoCD

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'chess_lamp.py'
      - 'govee_lan.py'
      - 'requirements.txt'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permission to update Git
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract image tag
        id: image-tag
        run: |
          # Extract the SHA-based tag (e.g., main-abc1234)
          IMAGE_TAG="main-${{ github.sha }}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Full image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

      - name: Update Kubernetes manifest with new image tag
        run: |
          IMAGE_TAG="main-${{ github.sha }}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "üìù Updating k8s/chess-lamp-deployment.yaml with image: ${FULL_IMAGE}"
          
          # Update the image in the deployment manifest
          # This uses sed to replace the image line
          sed -i "s|image: ghcr.io/slibonati/chess-lamp:.*|image: ${FULL_IMAGE}|" \
            k8s/chess-lamp-deployment.yaml
          
          # Verify the change
          echo "‚úÖ Updated manifest:"
          grep "image:" k8s/chess-lamp-deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet k8s/chess-lamp-deployment.yaml; then
            echo "‚ÑπÔ∏è  No changes to commit (image tag may be the same)"
          else
            git add k8s/chess-lamp-deployment.yaml
            git commit -m "chore: update image to main-${{ github.sha }} [skip ci]"
            git push
            echo "‚úÖ Pushed image tag update to Git"
          fi

      - name: Image info
        run: |
          echo "‚úÖ Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üì¶ Image available at: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"
          echo ""
          echo "üîÑ ArgoCD will detect the Git change and sync automatically"
          echo "   Check ArgoCD UI or run: kubectl get applications -n argocd"
